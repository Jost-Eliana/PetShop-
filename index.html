<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/10086ffcb8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>FrontCat&Dog</title>
</head>

<body>
    <header>
        <div class="header-menu">
            <div class="title">
                <div class="imagen"><img src="/img/Cat2.png" alt=""></div>
                <h1>Front<span class="color-logo">Cat&Dog</span></h1>
                <div class="imagen"><img src="/img/Dog1.png" alt=""></div>
            </div>
            <div class="container-nav">
                <nav>
                    <ul>
                        <li><i class="fas fa-paw"></i>Categorías</li>
                        <li><i class="fas fa-paw"></i>Pets</li>
                        <li><i class="fas fa-paw"></i>Sobre nosotros</li>
                        <li><i class="fas fa-paw"></i>Contáctenos</li>
                    </ul>
                </nav>
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        
        <div class="products">
            <div class="main-title">
                <h2>Productos Destacados</h2>
                <p>Comederos  -  Accesorios  -  Comida</p>
            </div>
            <div class="main-products">
                <div class="toy-1">
                    <h4>Juguete Churrasquito</h4>
                    <h5>$150</h5>
                </div>
                <div class="toy-2">
                    <h4>Comedero para perro</h4>
                    <h5>$150</h5>
                </div>
                <div class="toy-3">
                    <h4>Comida para perro</h4>
                    <h5>$150</h5>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="subscription-container">

            <img src="./img/Vector.png" alt="" />
            <p class="subscription-title">Subscribete para más novedades</p>

            <form action="" method="get" class="form-container">
                <input id="email" name="email" type="email" placeholder="Ingresá tu correo electrónico" class="input" />
                <button class="button-subscription">Suscribirme</button>
            </form>

        </div>
        <div class="derechos-container">
            <p class="derechos-title">Todos los derechos reservados Front End</p>
        </div>

    </footer>

</body>

</html>
